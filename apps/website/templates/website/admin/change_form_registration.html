{% extends "admin/change_form.html" %}

{% block content_title %}
{% if title %}
<div class="row">
    <div class="col-lg-12"><h2 class="text-primary">Podgląd złoszenia</h2></div>
</div>
{% endif %}
{% endblock %}

{% block site_links_area %}{% endblock %}


{% block field_sets %}
{{ block.super}}
{% with object=adminform.form.instance %}
<style>
    td.original p{
        display: none;
    }
    .inline-group .tabular tr.has_original td{
        padding-top: 0;
    }
    .historylink{
        display: none !important;
    }
    .export{
        border: 1px solid #ccc;
        padding: 2px 10px;
        margin: 0;
        vertical-align: middle;
        background: #fff;
        box-shadow: 0 -15px 20px -10px rgba(0, 0, 0, 0.15) inset;
        cursor: pointer;
        color: #333;
    }
</style>

<script>
    (function($){
        $(function(){
            $(".submit-row").html('<a href="{% url 'admin:website_registration_changelist' %}{% if changelist_filters %}?{{ changelist_filters|safe }}{% endif %}" class="button default" style="padding: 8px 15px;">Powrót do listy</a>');
            $(".field-file a").attr("target", "_blank");
        });
    })(django.jQuery);
</script>

{% endwith %}
{% endblock %}
